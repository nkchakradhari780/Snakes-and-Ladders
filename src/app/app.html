<div class="container">
  <app-winner-box [name]="Winner" *ngIf="playerOneScore === 100 || playerTwoScore === 100 "/>
  <div class="board-container">
    <app-board />
  </div>
  <div class="dice-box">
    <span class="name">
      {{playerOne ? 'Player 1' : 'Player 2'}}
    </span>
    <span class="dice-val" (click)="rollDice()">
      {{diceVal}}
    </span>
  </div>
</div>
<router-outlet />
